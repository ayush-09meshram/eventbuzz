<form class="form1" [formGroup]="showDetails" fxLayout fxLayout="column">

    <div class="selectCity">
        <mat-form-field>
            <mat-select   formControlName="city" [(ngModel)]="selectedLocation" placeholder="Location" required>
            <mat-option *ngFor="let location of locations" [value]="location.value" (click)="getMovies(selectedLocation)"> {{location.value}} </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="selectMovie">
        <mat-form-field>
            <mat-select   formControlName="movie" [(ngModel)]="selectedMovie" placeholder="Select movie" required>
                <mat-option *ngFor="let movie of movies" [value]="movie" (click)="getTheatres(selectedLocation)"> {{movie.movieTitle}} </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="selectTheatre">
        <mat-form-field>
            <mat-select   formControlName="theatre" [(ngModel)]="selectedTheatre" placeholder="Select Theatre" required >
                <mat-option *ngFor="let theatre of theatres" [value]="theatre" (click)="setTheatre(theatre)"> {{theatre.theatreName}} </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-select   formControlName="category11" [(ngModel)]="selectedcategory1" placeholder="category" required>
                <mat-option *ngFor="let category1 of categories1" [value]="category1.type"> {{category1.type}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="inputPrice1" style="margin-left:20px;">
            <input formControlName="price1" type="number" [(ngModel)]="enteredPrice1" matInput 
            placeholder="Ticket Price" required (blur)="setCategory(selectedcategory1,enteredPrice1)">
        </mat-form-field><br>
    </div>
    <div *ngIf="size == 2">

        <mat-form-field>
            <mat-select   formControlName="category22" [(ngModel)]="selectedcategory2" placeholder="category" required>
                <mat-option *ngFor="let category2 of categories1" [value]="category2.type"> {{category2.type}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="inputPrice2" style="margin-left:20px;">
            <input formControlName="price2" type="number" [(ngModel)]="enteredPrice2" matInput 
            placeholder="Ticket Price" required (blur)="setCategory(selectedcategory2,enteredPrice2)">
        </mat-form-field><br>
    </div>
    <div *ngIf="size == 3">
    
        <mat-form-field>
            <mat-select   formControlName="category22" [(ngModel)]="selectedcategory2" placeholder="category" required>
                <mat-option *ngFor="let category2 of categories1" [value]="category2.type"> {{category2.type}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="inputPrice2" style="margin-left:20px;">
            <input formControlName="price2" type="number" [(ngModel)]="enteredPrice2" matInput 
            placeholder="Ticket Price" required (blur)="setCategory(selectedcategory2,enteredPrice2)">
        </mat-form-field><br>

        <mat-form-field>
            <mat-select   formControlName="category33" [(ngModel)]="selectedcategory3" placeholder="category" required>
                <mat-option *ngFor="let category3 of categories1" [value]="category3.type"> {{category3.type}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="inputPrice3" style="margin-left:20px;">
            <input formControlName="price3" type="number" [(ngModel)]="enteredPrice3" matInput 
            placeholder="Ticket Price" required (blur)="setCategory(selectedcategory3,enteredPrice3)">
        </mat-form-field><br>
    </div>
    <div>
        <mat-form-field>
            <mat-select   formControlName="count" [(ngModel)]="selectedCount" placeholder="Shows Count per day" required>
                <mat-option *ngFor="let number of numbers" [value]="number"> {{number}} </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="selectDate">
        <mat-form-field>
                <input formControlName="date1" type="datetime-local" [(ngModel)]="enteredDate1" matInput 
                placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate1)">
        </mat-form-field>
    </div>
    <div *ngIf="selectedCount == 2">
        <mat-form-field>
            <input formControlName="date2" type="datetime-local" [(ngModel)]="enteredDate2" matInput 
            placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate2)">
        </mat-form-field>
    </div>
    <div *ngIf="selectedCount == 3">
        <mat-form-field>
            <input formControlName="date2" type="datetime-local" [(ngModel)]="enteredDate2" matInput 
            placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate2)">
        </mat-form-field><br>
        <mat-form-field>
            <input formControlName="date3" type="datetime-local" [(ngModel)]="enteredDate3" matInput 
            placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate3)">
        </mat-form-field>
    </div>
    <div *ngIf="selectedCount == 4">
        <mat-form-field>
            <input formControlName="date2" type="datetime-local" [(ngModel)]="enteredDate2" matInput 
            placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate2)">
        </mat-form-field><br>
        <mat-form-field>
            <input formControlName="date3" type="datetime-local" [(ngModel)]="enteredDate3" matInput 
            placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate3)">
        </mat-form-field><br>
        <mat-form-field>
            <input formControlName="date4" type="datetime-local" [(ngModel)]="enteredDate4" matInput 
            placeholder="Enter Show Date and time" required (blur)="addTiming(enteredDate4)">
        </mat-form-field>
    </div>
    <div class="button1">
        <button mat-button style="background: darkmagenta;color: blanchedalmond;margin-right:10px;" 
        (click)="setShowJson(selectedLocation,selectedMovie,selectedTheatre)">Add Show</button>
    </div>
</form>
