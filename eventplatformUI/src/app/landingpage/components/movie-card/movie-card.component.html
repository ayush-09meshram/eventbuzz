
<mat-card id ="cardblock">
  <mat-card-header>
      <mat-card-title>
     {{movie.movieTitle}}
      </mat-card-title> 
      <mat-card-subtitle>
        {{movie.yearOfRelease}}
      </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{movie.posterUrl}} onerror="this.src='https://www.classicposters.com/images/nopicture.gif'">
  <mat-card-actions>
      <button mat-raised-button (click)="getMovie(movie.movieId)">Details</button>
  </mat-card-actions>
</mat-card>
