<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{theatreName}}</mat-card-title>
    <mat-card-subtitle>{{theatreCity}}</mat-card-subtitle>
    
  </mat-card-header>
  
  <mat-card-content>
    <p style="text-align: center; width: 100%;">
      Theatre Address : {{theatreAddress}}
    </p>
    <div class="container">
      <seat-list [screenLayout] = "screenLayout['category']"></seat-list>
  </div>
    <!-- Screen Layout -->
  </mat-card-content>
  <mat-card-actions>
    <button class="button" mat-button (click)="onDelete(theatreName)"><span>Delete Theatre</span></button>
</mat-card-actions>
</mat-card>
