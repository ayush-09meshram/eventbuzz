<mat-card>
    <mat-card-header>
        <mat-card-title>
       {{movie.movieTitle}}
        </mat-card-title> 
        <mat-card-subtitle>
            {{movie.yearOfRelease}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button (click)="getMovie(movie.movieId)">Details</button>
        <button mat-raised-button (click)="deleteMovie()">Delete</button>
    </mat-card-actions>
</mat-card>
