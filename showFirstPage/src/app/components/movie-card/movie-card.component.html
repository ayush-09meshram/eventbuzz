
<mat-card>
  <mat-card-header>
      <mat-card-title>
     {{movie.movieTitle}}
      </mat-card-title> 
      <mat-card-subtitle>
        {{movie.yearOfRelease}}
      </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{movie.posterUrl}} onerror="this.src='https://material.angular.io/assets/img/examples/shiba2.jpg'">
  <mat-card-actions>
      <button mat-raised-button (click)="getMovie(movie.movieId)">Details</button>
  </mat-card-actions>
</mat-card>
